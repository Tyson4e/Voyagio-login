    <main>
      <section class="block">

      </section>

        <section class="flex mt-6">
         <div class="container mx-auto px-4">
          <div class="float-left w-1/2">
            <div class="text-base">
              <p class="space-x-20 text-2xl text-gray-700">Username:</p>
              <div class="flex w-4/5 items-stretch mb-3">
               <span class="h-1/2 leading-snug font-normal text-center text-gray-400 absolute bg-transparent rounded-2xl text-base items-center w-5 pl-4 py-4">

          <div class="text-base ">

         </div>
          <div class="text-base ">

              <i class="fas fa-phone"></i>
            </span>
           <input type="text" placeholder=" Enter phone number" class="px-4 py-4 placeholder-gray-400 text-gray-700 bg-white rounded-2xl text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10"/>
          </div>
        </div>
          <div class="text-base">

           <input class="m-1 space-x-5"type="checkbox">
